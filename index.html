<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Codema</title>
  </head>
  <body>
    <div class="slider">
      <div class="slider__carousel">
        <div class="slider__wrapper">
          <section class="slide">
            <div class="slide__overlay"></div>
            <div class="slide__wrapper">
              <h1 class="header">
                <span class="header--color">+30%</span> szans w loterii
                <span class="header--dark"> w ciemno</span><br />
                <span class="header--higher"> do końca tego tygodnia</span>
              </h1>
              <button class="slide__button">
                <span class="slide__button-oblique">Zagraj</span>
              </button>
              <img
                class="slide__image"
                src="assets/5a3509208ee962.9298558915134251845854.png"
                alt="Soldier Image"
              />
            </div>
          </section>
          <section class="slide">
            <div class="slide__overlay"></div>
            <div class="slide__wrapper">
              <h1 class="header">
                <span class="header--color">+30%</span> szans w loterii
                <span class="header--dark"> w ciemno</span><br />

              </h1>

                <span class="slide__button-oblique">Zagraj</span>
              </button>
              <img
                src="assets/5a3509208ee962.9298558915134251845854.png"
                alt="Soldier Image"
              />
            </div>
          </section>
          <section class="slide">
            <div class="slide__overlay"></div>
            <div class="slide__wrapper">
              <h1 class="header">
                <span class="header--color">+30%</span> szans w loterii
                <span class="header--dark"> w ciemno</span><br />

              </h1>
              <button class="slide__button">
                <span class="slide__button-oblique">Zagraj</span>
              </button>
              <img
                src="assets/5a3509208ee962.9298558915134251845854.png"
                alt="Soldier Image"
              />
            </div>
          </section>
        </div>
        <div class="slider__controls">
          <span class="slider__arrow slider__arrow--left"
            ><i class="fa fa-arrow-left" aria-hidden="true"></i
          ></span>
          <span class="slider__arrow slider__arrow--right"
            ><i class="fa fa-arrow-right" aria-hidden="true"></i
          ></span>
          <ul class="slider__dots-wrapper">
            <li class="slider__dot slider__dot--selected"></li>
            <li class="slider__dot"></li>
            <li class="slider__dot"></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
